<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Validations</title>
</head>

<body>
  <div class="w-full max-w-xs content-center form-container">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" name="frm" onsubmit="handleForm(event)">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="text" name="email" placeholder="Email">
        <p class="text-red-500 hidden text-xs italic mt-3" id="email-error">Oops! This email doesn't seem right.</p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          name="password" id="password" type="password" placeholder="Enter your password here">
        <p class="text-red-500 text-xs italic hidden" id="pass-error">Password must contain Lower Case, Upper Case and
          one digit.</p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="password">
          Re-Type Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          name="repassword" id="repassword" type="password" placeholder="Enter your password here">
        <p class="text-red-500 text-xs italic hidden" id="repass-error">Entered Password Does not match</p>
      </div>
      <div class="flex items-center mb-4">
        <input id="default-radio-1" type="radio" value="" name="gender"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Male</label>
      </div>
      <div class="flex items-center mb-4">
        <input id="default-radio-2" type="radio" value="" name="gender"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Female</label>
      </div>
      <div class="flex items-center mb-4">
        <input id="default-radio-2" type="radio" value="" name="gender"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Prefer Not to say</label>
      </div>
      </

      
      <br>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Sign In
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          Forgot Password?
        </a>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy; 2022 Tushar Rupani. All rights reserved.
    </p>
  </div>
</body>
<script src="app.js"></script>

</html>
