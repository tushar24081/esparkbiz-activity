<script>
function updateParent(childCheckbox) {
  const childrenCheckboxes = document.querySelectorAll('.hindi');
  let allChecked = true;
  childrenCheckboxes.forEach(checkbox => {
    if (!checkbox.checked) {
      allChecked = false;
    }
  });

  const parentCheckbox = document.querySelector('#hindi');
  parentCheckbox.checked = allChecked;

function updateChildren(parentCheckbox) {
  const childrenCheckboxes = document.querySelectorAll('.hindi');
  childrenCheckboxes.forEach(checkbox => {
    checkbox.checked = parentCheckbox.checked;
